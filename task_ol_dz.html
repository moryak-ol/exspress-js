<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
        />
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <div class="container">
            <div class="tooltip">                
                <img src="https://papik.pro/uploads/posts/2021-11/thumbs/1636611168_7-papik-pro-p-risunok-torta-bez-fona-7.png" width="90%">
                <div class="centered"><h4>Торты на заказ</h4></div>
                    <span class="tooltiptext">Для заказа звоните: 961-11-11</span>
              </div>
        </div>

        <div class="grid-container">
            <div class="grid-child purple">
                <button class="accordion" id="acc1">Клубничный торт</button>
                <div class="panel" id="panel1">
                    <p>Основа: бисквит</p>
                    <p>Крем: сырный</p>
                    <p>Наполнитель: клубника</p>
                </div>
        
                <button class="accordion">Ванильный чизкейк</button>
                <div class="panel">
                    <p>Основа: бисквит</p>
                    <p>Крем: сырный</p>
                    <p>Подслойка: печенье</p>
                </div>
        
                <button class="accordion">Наполеон</button>
                <div class="panel">
                    <p>Основа: мука пшеничная, сгущеное молоко</p>
                    <p>Крем: сливочный</p>
                    <p>Посыпка: сахарная пудра</p>
                </div>
            </div>
        
            <div class="grid-child green">
                <div class="swiper">
                    <div class="swiper-wrapper">
                    <div class="swiper-slide"><img class="swiper-slide" src="https://st.depositphotos.com/2313093/3352/i/600/depositphotos_33527239-stock-photo-piece-of-homemade-honey-cake.jpg"></img></div>
                    <div class="swiper-slide"><img class="swiper-slide" src="https://capucino.ru/assets/components/phpthumbof/cache/348.8e1aff43f4b60b858cc76998d8648fcb.jpg"></img></div>
                    <div class="swiper-slide"><img class="swiper-slide" src="https://kartinkin.net/uploads/posts/2021-08/1630005191_12-kartinkin-com-p-bolshoi-kusok-torta-yeda-krasivo-foto-14.jpg"></img></div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-scrollbar"></div>
                </div>           
             </div> 
        </div>

        <script>
            // акктордеон
            let acc = document.getElementsByClassName("accordion");
            for (let i = 0; i < acc.length; i++) {
                acc[i].onclick = function() {
                    this.classList.toggle("active");
                    let panel = this.nextElementSibling;

                    if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                    } 
                    else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                    } 
                }
            }
            // слайдер
            const swiper = new Swiper('.swiper', {
                direction: 'vertical',
                loop: true,

                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                scrollbar: {
                    el: '.swiper-scrollbar',
                },
                });
        </script>
    </body>
</html>
