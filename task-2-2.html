<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="text" type="text" placeholder="Написать....">
    <button class='button' onclick="result()">Получить</button>
   <script>
      function result() {
                let list=document.getElementById('text').value;
                fetch('https://api.github.com/users/'+list+'/repos')
                    .then(res=>res.json())
                    .then(json=>console.log(json))
            }

    // fetch('https://api.github.com/users/moryak-ol/repos')

   </script> 
</body>
</html>
